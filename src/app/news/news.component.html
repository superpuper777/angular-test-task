<div class="mat-app-background cards-container">
  <h2 class="mat-app-background mat-h2">Fresh News</h2>
</div>

<div class="mat-app-background cards-container">
  <mat-card class="example-card" *ngFor="let item of this.news">
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="https://vgr.by/wp-content/uploads/2019/05/2019_18_cirk_na_vode_1.jpg"
      alt="Circus"
    />
    <mat-card-content>
      <p>
        {{ item.body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>more details</button>
    </mat-card-actions>
  </mat-card>
</div>
