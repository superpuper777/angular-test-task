<div class="home-page-wrapper mat-app-background">
  <div class="home-page-title">
    <h2 class="mat-h2">Fresh News</h2>
    <a class="logout-href" (click)="logout()">Logout</a>
  </div>
  <div class="mat-app-background cards-container">
    <mat-card class="example-card" *ngFor="let item of this.news">
      <app-news-item [newsItem]="item"></app-news-item>
    </mat-card>
  </div>
</div>
