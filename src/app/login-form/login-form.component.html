<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="mat-app-background login-form-container">
  <h2 class="mat-h2">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    Value: {{ loginForm.value | json }}

    <hr />

    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="Ex. pat@example.com"
        formControlName="email"
      />
      <mat-hint>Email is required</mat-hint>
      <mat-error> Please enter a valid email address </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint>Password is required</mat-hint>
      <mat-error *ngIf="password.hasError('minlength')">
        Password should contain 6 characters
      </mat-error>
      <mat-error *ngIf="password.hasError('pattern')">
        Password must including UPPER/lowercase and number
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      [disabled]="loginForm.invalid"
      type="submit"
      routerLink="/news"
    >
      Login
    </button>
  </form>
</div>
